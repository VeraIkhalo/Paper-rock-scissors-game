<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"><link rel="stylesheet" 
 href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <!-- displays site properly based on user's device -->
    
<title>Rock-paper-Scissors Game</title>
<link rel="stylesheet" href="main.css" />

</head>


<body>
<header>
         <h1> Rock Paper Scissors Game</h1>
</header>
<div class="container">
        <div class="score-container">
                <p class="you">YOU</p>
                <p id="score">0 - 0</p>
                <p class="com">COM</p>
        </div>
        <div class="buttons">
                <button id="paper" class="bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
                <button id="rock" class="bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
                <button id="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
        </div>
		<div id="challenge">
                <div id="you">
                <div id="YourObject"><i class="far fa-hand-rock"></i></div>
                <div class="who">You</div>
        </div>
        <div id="result"> <p id="who"> you win  </p> </div>
                <div id="com">
                <div id="ComObject"><i class="far fa-hand-paper"></i></div>
                <div class="whoo">Computer</div>
        </div>
    
</div>

<script src="main.js"></script>
</body>
</html>
